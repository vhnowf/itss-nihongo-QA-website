<!doctype html>
<html>
<head>
	<link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">
    <title>Demo</title>
</head>
<body>

	<div class="row">
	  <div class="col-sm-6">
	  	<div id="container"></div>
	  </div>
	  <div class="col-sm-6 input-cube">
	  	<div>
	  		<form>
			  <div class="form-group row">
			    <label for="colFormLabelSm" class="col-sm-2 col-form-label col-form-label-sm">Width</label>
			    <div class="col-sm-12">
			      <div class="row">
			      	<div class="col-sm-3">
				      <input id="width" type="number" class="form-control form-control-sm" placeholder="2">
				    </div>
				    <div class="col-sm-9 p-top">
				      <div id="width-slider-range-max"></div>
				   </div>
			    </div>
			   </div>
			  </div>
			  

			  <div class="form-group row">
			    <label for="colFormLabelSm" class="col-sm-2 col-form-label col-form-label-sm">Height</label>
			    <div class="col-sm-12">
			      <div class="row">
			      	<div class="col-sm-3">
				      <input id="height" type="number" class="form-control form-control-sm" placeholder="2">
				    </div>
				    <div class="col-sm-9 p-top">
				      <div id="height-slider-range-max"></div>
				   </div>
			    </div>
			   </div>
			  </div>


			  <div class="form-group row">
			    <label for="colFormLabelSm" class="col-sm-2 col-form-label col-form-label-sm">Depth</label>
			    <div class="col-sm-12">
			      <div class="row">
			      	<div class="col-sm-3">
				      <input id="depth" type="number" class="form-control form-control-sm" placeholder="2">
				    </div>
				    <div class="col-sm-9 p-top">
				      <div id="depth-slider-range-max"></div>
				   </div>
			    </div>
			   </div>
			  </div>

			  <div class="form-group row">
			    <label for="colFormLabelSm" class="col-sm-2 col-form-label col-form-label-sm">Color</label>
			    <div class="col-sm-10">
			      <div class="row">
			      	<div class="col-sm-2">
					    <div class="color chocolat-brown" onclick="changeColor('chocolat_brown.jpg')"></div>
				    </div>
				    <div class="col-sm-2">
					    <div class="color color milk-tea-brown" onclick="changeColor('milk_tea_brown.jpg')"></div>
				    </div>
				    <div class="col-sm-2">
					    <div class="color mustard-yellow" onclick="changeColor('mustard_yellow.jpg')"></div>
				    </div>
			    </div>
			   </div>
			  </div>

			</form>
		</div>

	  </div>
	</div>
	<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="three.js"></script>
    <script src="main.js"></script>
    <script src="app.js"></script>
</body>
</html>
